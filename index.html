<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    
    <div class="main">
        <h1 class="heading"><b>Rock Paper scissors Game</b></h1>
        <div class="container">

            <div class="box" id="rock"><img src="./images/rock.png"></div>
            <div class="box" id="paper"><img src="./images/paper.png"></div>
            <div class="box" id="scissors"><img src="./images/scissors.png"></div>

        </div>
        <div class="footer">
            <div class="you">
                <p id="user-score">0</p>
                <p>you</p>
            </div>

            <div class="comp">
               <p id="comp-score">0</p>
               <p>computer</p>
            </div>
        </div>

        <div class="btm">
            <button id="msg">start here</button>
        </div>

    </div>


    </div>



    <script src="script.js"></script>
</body>

</html>
